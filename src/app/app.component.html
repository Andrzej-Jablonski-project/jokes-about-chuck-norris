<div class="main-content">
  <app-photo></app-photo>
  <div class="wrap-joke">
    <p class="box-joke" *ngIf="joke$ | async as joke">{{ joke.joke }}</p>
  </div>
  <app-categories (eventSelect)="getSelectedValue($event)"></app-categories>
  <app-input></app-input>
  <button class="btn" (click)="refreshJoke()">Draw a random Chuck Norris Joke</button>
  <app-downloader></app-downloader>
</div>
